version: "3.9"
   
services:
  db:
    image: mysql
    container_name: mysql
    volumes:
      - ./data/db:/var/lib/mysql/data
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      
  web:
    build: .
    container_name: web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db